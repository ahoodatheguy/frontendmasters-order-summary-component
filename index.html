<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>

<body class="bg-gradient-to-r from-sky-500 to-cyan-200 via-blue-300">

  <div class="grid place-items-center">
    <div id="card" class="rounded rounded-md bg-white rounded-lg m-4 max-w-[31%] min-h-fit">
      <div id="image" class="grid justify-items-center">
        <img src="./images/illustration-hero.svg" class="object-fill rounded-t-md" />
      </div>
      <div id="bottom" class="grid justify-items-center p-4">
        <h1 class="text-2xl font-bold text-slate-800">Order Summary</h1>
        <p class="prose prose-lg prose-slate text-center p-4">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>
        <div id="annual-plan" class="bg-slate-100 rounded-md flex space-x-4 p-2 space-x-4 min-w-[85%]">
          <div class="flex grow">
            <img src="./images/icon-music.svg" class="pr-4 rounded-md mx-2" />
            <div class="flex-col">
              <p class="font-bold text-slate-700">Annual Plan</p>
              <p class="text-slate-400">$59.99/year</p>
            </div>
          </div>
          <a href="/" class="text-[#4334d7] self-center font-semibold underline">Change</a>
        </div>

        <div id="proceed" class=" lex flex-col content-center mt-6">
          <button
            class="bg-[#382ae1] rounded-md drop-shadow-2xl grow w-scre py-1 hover:scale-110 transition ease-in-out">
            <p class="font-semibold text-white text-center px-4 py-2"> Proceed to Payment</p>
          </button>
          <p
            class="font-semibold hover:bold text-slate-600 text-center mt-4 text-lg mb-10 hover:cursor-pointer hover:underline">
            Cancel Order
          </p>
        </div>


</html>
